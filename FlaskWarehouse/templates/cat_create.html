{% extends "base.html" %}
{% block title %}Create{% endblock %}
{% block content %}
<form method="post">
    <h1>Create</h1>

        <label for="exampleInputEmail1">Name</label>

        <label for="exampleInputPassword1">Description</label>

</form>
{% endblock %}
